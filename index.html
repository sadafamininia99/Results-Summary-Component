<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="left_container">
        <p>Your Result</p>
        <div class="result">
          <div class="contain">
            <p>76</p>
            <p>of 100</p>
          </div>
        </div>
        <p id="review">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right_container">
        <p>Summary</p>
        <button  class="reaction "id="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          <div class="tag">Reaction</div>
          <div class="rate">80</div>
          <div class="outof">/ 100</div>
        </button>
        <button id="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory" />
          <div class="tag">Memory</div>
          <div class="rate">92</div>
          <div class="outof">/ 100</div>
        </button>
        <button id="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal" />
          <div class="tag">Verbal</div>
          <div class="rate">61</div>
          <div class="outof">/ 100</div>
        </button>
        <button id="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual" />
          <div class="tag">Visual</div>
          <div class="rate">72</div>
          <div class="outof">/ 100</div>
        </button>
        <button id="continue">Continue</button>
      </div>
    </main>


     </body>
</html>
